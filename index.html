<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyhack 2016 - Spotify Playlist</title>

    <!-- linking to styling stuff (google fonts, etc.) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- js stuff (spotify.js, jquery) -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/spotify.js"></script>
    <script src="js/pageCtrl.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="page" id="login">
        <img src="img/spotify-logo.png" id="spotify-logo" />
        <button id="login" data-dest="preset-select">Log In to Spotify</button>
    </div>

    <div class="page" id="preset-select">
        <div class="preset" id="party">
            <p>Party</p>
        </div>

        <div class="preset" id="study">
            <p>Study</p>
        </div>

        <button id="build">Build Your Playlist</button>
    </div>

    <div class="page" id="playlist">

        <ul id="playlist-list">
        </ul>
    </div>
</body>
</html>

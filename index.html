<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookbook : a Spotify tool</title>

    <!-- linking to styling stuff (google fonts, etc.) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- js stuff (spotify.js, jquery) -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/spotify.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="login-page">
        <div class="content" id="login">
            <h1><span id="title">cookbook </span>: a Spotify tool</h1>
            <p>Make custom playlists of music you already love,<br>measured to fit your mood, activities, and amosphere.</p> 
            <button id='login'>Log In to Spotify</button>
        </div>
    </div>

    <div class='content' id='preset-select'>
        <div class='preset' id='party'>
            <p>Party</p>
        </div>

        <div class='preset' id='study'>
            <p>Study</p>
        </div>

        <button id='build'>Build Your Playlist</button>
    </div>

    <div class='content' id='playlist'>
        <ul id='playlist-list'>
        </ul>
    </div>
</body>
</html>

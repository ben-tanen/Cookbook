<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyhack 2016 - Spotify Playlist</title>

    <!-- linking to styling stuff (google fonts, etc.) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- js stuff (spotify.js, jquery) -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/spotify.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class='content' id='title'>
        <img src='img/spotify-logo.png' id='spotify-logo' />
        <h1>Hello, code will be here</h1>
    </div>

    <div class='content' id='login'>
        <button id='login'>Log In to Spotify</button>
    </div>

    <div class='content' id='preset-select'>
        <div class='preset' id='party'>
            <p>Party</p>
        </div>

        <div class='preset' id='study'>
            <p>Study</p>
        </div>

        <button id='build'>Build Your Playlist</button>
    </div>

    <div class='content' id='playlist'>
        <ul id='playlist-list'>
        </ul>
    </div>

    <audio id='audio'>
        <source src="http://d318706lgtcm8e.cloudfront.net/mp3-preview/f454c8224828e21fa146af84916fd22cb89cedc6" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>

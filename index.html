<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookbook: a Spotify tool</title>

    <!-- linking to styling stuff (google fonts, etc.) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- js stuff (spotify.js, jquery) -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/spotify.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="page" id="login">
        <div class="content">
            <h1><span id="title">cookbook</span>: a Spotify tool</h1>
            <p>make custom playlists of music you already love,<br>measured to fit your mood, activities, and atmosphere.</p>
            <button id="login-button" class="btn-primary btn-sm" data-dest="preset-select">log in to Spotify</button>
        </div>
    </div>

    <div class="page" id="preset-select">
        <div class="content" id="preset-select">
            <h1>Choose your playlist theme : </h1>
            <div class="preset" id="party">
                <p>Party</p>
            </div>
            <div class="preset" id="study">
                <p>Study</p>
            </div>
            <div class="preset" id="relax">
                <p>Relax</p>
            </div>
            <p><button id="build" class="btn-primary btn-lg" data-dest="playlist">build your playlist</button></p>
        </div>
    </div>



    <div class="page" id="playlist">
        <div class="content">
            <div class="header">
                <div class="left-side">
                    <div class="title">
                        <h3>Party playlist</h3>
                        <button class="slider-icon"><i class="fa fa-sliders" aria-hidden="true"></i></button>
                    </div>
                    <p class="duration"></p>
                </div>
                <div class="right-side">
                    <button id="playlist-button" class="btn-primary">add to Spotify</button>
                </div>
            </div>
            <div class="body">
                <table cellspacing="0" id="playlist-table">
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th></th>
                    </tr>
                </table>

                <!-- TODO: take this out -->
                <ul id="playlist-list">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

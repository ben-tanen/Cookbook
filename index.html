<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookbook : a Spotify tool</title>

    <!-- linking to styling stuff (google fonts, etc.) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- js stuff (spotify.js, jquery) -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/spotify.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="page" id="login">
        <div class="content">
            <h1><span id="title">cookbook</span>: a Spotify tool</h1>
            <p>make custom playlists of music you already love,<br>measured to fit your mood, activities, and atmosphere.</p>
            <button id="login-button" data-dest="preset-select">log in to Spotify</button>
        </div>
    </div>
    
    <div class="page" id="preset-select">
        <div class="content" id="preset-select">
            <h1>Choose your playlist theme : </h1>
            <p> <img src="">
        </div>
    </div> 
    <div class="page" id="preset-select">
        <div class="preset" id="party">
            <p>Party</p>
        </div>

        <div class="preset" id="study">
            <p>Study</p>
        </div>

        <button id="build" data-dest="playlist">Build Your Playlist</button>
    </div>

    <div class="page" id="playlist">

        <ul id="playlist-list">
        </ul>
    </div>

    <audio id='audio'>
        <source src="http://d318706lgtcm8e.cloudfront.net/mp3-preview/f454c8224828e21fa146af84916fd22cb89cedc6" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
